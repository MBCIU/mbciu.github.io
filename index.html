<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | MBCIU</title>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script>
    // üîê Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBQ0RJeM0tMZ0ro0EjdOfmBgCb1DZS87_c",
      authDomain: "mbciu-auth.firebaseapp.com",
      projectId: "mbciu-auth",
      storageBucket: "mbciu-auth.firebasestorage.app",
      messagingSenderId: "406163757457",
      appId: "1:406163757457:web:5317052f0c417c1e14a230"
    };
    firebase.initializeApp(firebaseConfig);
  </script>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 to-purple-100 min-h-screen flex items-center justify-center p-4">

  <div class="w-full max-w-md bg-white shadow-2xl rounded-xl overflow-hidden">
    
    <!-- Banner image -->
    <div class="h-40 bg-cover bg-center" style="background-image: url('banner.jpg');"></div>

    <div class="p-6">
      <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Login to MBCIU</h2>
      <div class="space-y-4">
        <input id="email" type="email" placeholder="Email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        <input id="password" type="password" placeholder="Password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" />
        
        <button onclick="login()" class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition">Login</button>
        <button onclick="signup()" class="w-full border border-blue-600 text-blue-600 py-2 rounded-lg hover:bg-blue-50 transition">Sign Up</button>
      </div>
    </div>
  </div>

  <script>
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().signInWithEmailAndPassword(email, password)
        .then(() => {
          window.location.href = "dashboard.html";
        })
        .catch(error => {
          alert("Login Failed: " + error.message);
        });
    }

    function signup() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      firebase.auth().createUserWithEmailAndPassword(email, password)
        .then(() => {
          alert("Signup successful! You can now log in.");
        })
        .catch(error => {
          alert("Signup Failed: " + error.message);
        });
    }
  </script>

</body>
</html>
