<!DOCTYPE html>
<html lang="en" class="">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Signup Success | MBCIU</title>

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' };
  </script>

  <!-- Confetti.js CDN -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

  <script>
    if (localStorage.getItem("theme") === "dark") {
      document.documentElement.classList.add("dark");
    }
  </script>

  <style>
    body {
      position: relative;
    }
    canvas {
      position: fixed;
      top: 0;
      left: 0;
      pointer-events: none;
      z-index: 50;
    }
  </style>
</head>

<body class="bg-gradient-to-r from-blue-100 to-purple-100 dark:from-gray-900 dark:to-black min-h-screen flex items-center justify-center text-gray-900 dark:text-white transition-all duration-300">

  <canvas id="confetti-canvas"></canvas>

  <div class="max-w-xl bg-white dark:bg-gray-800 rounded-2xl shadow-xl p-8 text-center">
    <h1 class="text-3xl font-bold mb-4">Thank You for Signing Up</h1>
    <p class="text-gray-700 dark:text-gray-300 mb-6">
      Your account has been created and is pending admin approval.<br/>
      Please check your email to verify your address.
    </p>

    <a href="index.html" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition">
      Return to Home
    </a>

    <footer class="mt-8 text-sm text-gray-500 dark:text-gray-400">
      &copy; <span id="year"></span> Warda Syeda | MBCIU
    </footer>
  </div>

  <script>
    // Dark mode toggle (optional)
    document.getElementById("year").textContent = new Date().getFullYear();

    // Trigger subtle confetti
    const confettiCanvas = document.getElementById('confetti-canvas');
    const myConfetti = confetti.create(confettiCanvas, {
      resize: true,
      useWorker: true
    });

    myConfetti({
      particleCount: 120,
      spread: 70,
      origin: { y: 0.6 }
    });
  </script>

</body>
</html>
